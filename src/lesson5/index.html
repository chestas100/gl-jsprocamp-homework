<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script defer src="game.js"></script>
    <title>RPG game</title>
</head>
<body>
    <div class="container">
        <div class="row align-items-start">
            <div class="col log"></div>
            <div class="col controls btn-group-vertical">
                <input type="text" class="heroName form-control" placeholder="type hero name here">
                <select name="hero" class="heroSelect form-control">
                    <option value="warrior">Warrior</option>
                    <option value="rogue">Rogue</option>
                    <option value="sorcerer">Sorcerer</option>
                </select>
                <button class="btn btn-outline-primary addHero">Add hero</button>
                <select name="monster" class="monsterSelect form-control">
                        <option value="zombie">Zombie</option>
                        <option value="skeleton">Skeleton</option>
                        <option value="holem">Holem</option>
                </select>
                <button class="btn btn-outline-primary addMonster">Add monster</button>
                <button class="btn btn-outline-success startGame">Start game</button>
                <button class="btn btn-outline-success finishGame">Finish game</button>
                <button class="btn btn-outline-primary fight">Fight</button>
                <button class="btn btn-outline-danger reset">New Game</button>
                <button class="btn btn-outline-info random">Start random game</button>
            </div>
        </div>
    </div>
</body>
</html>
